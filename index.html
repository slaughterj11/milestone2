     
<!doctype html>
<html lang="en">

<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="styles/main.css">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Learn how to use the Firebase platform on the Web">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Game Milestone 2</title>
 
  
</head>

<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <h1>Milestone 2</h1>
        </div>
        <div id="user-container">
          <div hidden id="user-pic"></div>
          <div hidden id="user-name"></div>
          <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          Sign-out
        </button>
          <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          <i class="material-icons">account_circle</i>Sign-in with Google
        </button>
        </div>
      </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">

      <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">

        <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <br>
            <h2>Quiz!</h2>
            <br><br>
              <form id="message-form" name="quizForm" action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="q1" name="q1">
                  <label class="mdl-textfield__label" for="q1">.....1 + 3... </label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="q2" name="q2">
                  <label class="mdl-textfield__label" for="message">-12 - -12</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="q3" name="q3">
                  <label class="mdl-textfield__label" for="message">.....1 * 4</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="q4" name="q4">
                  <label class="mdl-textfield__label" for="message">.....20 % 4</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="q5" name="q5">
                  <label class="mdl-textfield__label" for="message">.....17 / 17</label>
                </div>

                <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
              Send
            </button>
              </form>
          </div>
        </div>

        <div id="messages">
          <h4>Previous Games</h4>
          <span id="message-filler"></span>
        </div>

        <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>

      </div>
    </main>
  </div>
  <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
  <script>
    // Initialize Firebase
var config = {
    apiKey: "AIzaSyBFm1xIJM8VjwmWLic4CehGqpP0nJkQKQs",
    authDomain: "cs2610-milestone2.firebaseapp.com",
    databaseURL: "https://cs2610-milestone2.firebaseio.com",
    storageBucket: "cs2610-milestone2.appspot.com",
    messagingSenderId: "241461869398"
  };
    firebase.initializeApp(config);
  </script>
<script src="scripts/main.js"></script>
</body>

</html>
